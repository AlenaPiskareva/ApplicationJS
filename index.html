<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="page second-page">
    <form action="#" method="POST" enctype="multipart/form-data"></form>
    <h2>Форма обратной связи</h2>
    <div class="username">
        <p class="name-subtitle">Введите имя</p>
        <input type="text" name="username" value="ИМЯ" />
    </div>
    <div class="email">
        <p class="email-subtitle">Введите электронную почту</p>
        <input type="email" class="subscription-email" name="username" value="username@.com" />
    </div>
    <div class="text">
        <p class="comment-subtitle">Комментарий</p>
        <textarea name="comment" cols="50" rows="8"></textarea>
    </div>
    <div class="send">
        <input type="submit" value="Отправить">
        <button class="light-button">Отмена</button>
    </div>
    <button class="heart" type="button"><span class="likes-number"></span>like</button>
    <script src="js/script.js"></script>
</body>
</html>
